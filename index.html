<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkys Hub</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
        }

        /* Banner styling */
        .banner {
            width: 100%;
            background-color: #4b0082;
            padding: 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #e6e6e6;
            margin: 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #e6e6e6;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 20;
            padding-top: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e6e6e6;
            background-color: #333;
            border: none;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #4b0082;
        }

        /* Sidebar toggle button */
        .open-sidebar-btn {
            position: fixed;
            top: 30px;
            left: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
            z-index: 30;
            background: none;
            border: none;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: #e6e6e6;
            transition: 0.3s;
        }

        /* When sidebar is active */
        .sidebar.active {
            transform: translateX(0);
        }

        .overlay.active {
            display: block;
        }

        /* Moving button beside sidebar and transforming to X */
        .open-sidebar-btn.active {
            left: 270px;
        }

        .open-sidebar-btn.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .open-sidebar-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .open-sidebar-btn.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Small text styling */
        .small-text {
            font-weight: normal;
            font-size: 0.9rem;
            padding: 15px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <h1>Merkys Hub</h1>
    </div>

    <!-- Sidebar Menu -->
    <div class="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar">
        <button onclick="alert('Button 1 clicked!')">Button 1</button>
        <button onclick="alert('Button 2 clicked!')">Button 2</button>
        <button onclick="alert('Button 3 clicked!')">Button 3</button>
        <button onclick="alert('Button 4 clicked!')">Button 4</button>
        <p class="small-text">This is a test.</p>
    </div>

    <!-- Button to open sidebar -->
    <button class="open-sidebar-btn" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>

    <script>
        // Toggle sidebar and overlay
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
            document.querySelector('.open-sidebar-btn').classList.toggle('active');
        }
    </script>
</body>
</html>
